	<base href="/app/">

	<meta charset="UTF-8">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<meta name="description" content="A new Flutter project.">

	<!-- iOS meta tags & icons -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Oud Soloist">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="assets/images/logo.png" />

	<title>Oud Soloist</title>
	<link rel="manifest" href="manifest.json">

	<script>
		// The value below is injected by flutter build, do not touch.
		const serviceWorkerVersion = "1175864781";
	</script>
	<!-- This script adds the flutter initialization JS code -->
	<script src="flutter.js" defer="defer"></script>
	<!-- Audio playback scripts -->
	<script src="flutter_sound.js" defer="defer"></script>
	<script src="flutter_sound_player.js" defer="defer"></script>
	<script src="flutter_recorder.js" defer="defer"></script>
	<script src="just_audio.js" defer="defer"></script>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
	<script type="text/javascript">
		pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js";
	</script>
	<script>
		window.flutterWebRenderer = "canvaskit";
	</script>
	<script>
		// Disable right-click context menu and prevent video downloads
		document.addEventListener('contextmenu', function (e) {
			e.preventDefault();
			return false;
		});

		// Prevent common keyboard shortcuts for saving/downloading
		document.addEventListener('keydown', function (e) {
			// Disable Ctrl+S, Ctrl+Shift+S, Ctrl+U, F12
			if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U')) {
				e.preventDefault();
				return false;
			}
			if (e.key === 'F12') {
				e.preventDefault();
				return false;
			}
		});

		// Disable drag and drop
		document.addEventListener('dragstart', function (e) {
			e.preventDefault();
			return false;
		});

		// Prevent video element right-click and download
		document.addEventListener('DOMContentLoaded', function () {
			// Function to disable video context menu
			function disableVideoContextMenu() {
				const videos = document.querySelectorAll('video');
				videos.forEach(function (video) {
					video.addEventListener('contextmenu', function (e) {
						e.preventDefault();
						return false;
					});
					video.setAttribute('controlsList', 'nodownload');
					video.setAttribute('disablePictureInPicture', 'true');
					video.setAttribute('controlsList', 'nodownload nofullscreen noremoteplayback');
				});
			}

			// Run immediately
			disableVideoContextMenu();

			// Also run after Flutter initializes (with a delay to catch dynamically added videos)
			setTimeout(disableVideoContextMenu, 1000);
			setTimeout(disableVideoContextMenu, 3000);

			// Use MutationObserver to catch dynamically added video elements
			const observer = new MutationObserver(function (mutations) {
				disableVideoContextMenu();
			});

			observer.observe(document.body, {
				childList: true,
				subtree: true
			});
		});
	</script>
	<script>
		window.addEventListener('load', function (ev) {
			// Download main.dart.js
			_flutter
				.loader
				.loadEntrypoint({
					serviceWorker: {
						serviceWorkerVersion: serviceWorkerVersion
					},
					onEntrypointLoaded: function (engineInitializer) {
						engineInitializer
							.initializeEngine()
							.then(function (appRunner) {
								appRunner.runApp();
							});
					}
				});
		});
	</script>
</body>

</html>
